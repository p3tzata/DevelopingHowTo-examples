debug: false
---
server:
  port: 8007
---
spring:
  datasource:
    url: "jdbc:mysql://127.0.0.1:3008/spring_batch?createDatabaseIfNotExist=true&serverTimezone=UTC
    &character_set_server=utf8mb4&useSSL=false&nullNamePatternMatchesAll=true&rewriteBatchedStatements=true"
    username: "root"
    password: ""
    driver-class-name: "com.mysql.cj.jdbc.Driver"
  jpa:
    hibernate:
      ddl-auto: validate
  properties:
    hibernate:
      format_sql: true
  liquibase:
    enabled: true
---
spring:
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false # ? Execute all Spring Batch jobs in the context on startup.
---