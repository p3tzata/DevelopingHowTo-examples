server.port = 8006

##Client registration
## google, facebook, github are preconfigured by spring. Only we need to assign client-id and client-secret

#create client app(project) in https://console.cloud.google.com/getting-started
spring.security.oauth2.client.registration.google.client-id=copyMeFromConsole.cloud.google.com
spring.security.oauth2.client.registration.google.client-secret=copyMeFromConsole.cloud.google.com

