databaseChangeLog:
 - changeSet:
    id: 1.2
    preConditions:
      onFail: "CONTINUE"
      not:
        tableExists:
          tableName: customers
    author: me
    tagDatabase:
      tag: "version_1.2"
    changes:
      - createTable:
          tableName: customers
          columns:
            - column:
                name: id
                type: int
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: customer_code
                type: text
                constraints:
                  nullable: false
    rollback:
      - dropTable:
          tableName: "customers"