#cu - kafka application settings - local profile

spring:
  kafka:
    listener:
      ack-mode: manual
    consumer:
      bootstrap-servers: localhost:9093,localhost:9094,localhost:9095 #This is mandatory
      key-serializer: org.apache.kafka.common.serialization.StringSerializer #This is mandatory
      value-serializer: org.apache.kafka.common.serialization.StringSerializer #This is mandatory
    producer:
      bootstrap-servers: localhost:9093,localhost:9094,localhost:9095 #This is mandatory
      key-serializer: org.apache.kafka.common.serialization.StringSerializer #This is mandatory
      value-serializer: org.apache.kafka.common.serialization.StringSerializer #This is mandatory
    admin:
      properties:
        bootstrap.servers: localhost:9093,localhost:9094,localhost:9095
  datasource:
    url: jdbc:h2:mem:testdb;
    driver-class-name: org.h2.Driver
    #username: root
    #password: 123456
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
  h2:
    console:
      enabled: true
